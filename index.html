<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR-CODE-Generator</title>
    <link rel="stylesheet" href="qr.css">
</head>

<body>

    <div class="container">
        <div class="tittle">
            <h1> QR Code Generator</h3>
            <hr>
        </div>
        
        <div class="content">
            <div class="content--left">
                <p>Enter Your Text or URl</p>
                <input type="text" id="content--input" placeholder="Text or URL">
                <button class="cssbuttons-io" id="content--btn">
                    <span><svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"></svg>
                        Generate QR Code
                    </span>
                </button>
            </div>
            <div id="content--right">
                <img src="" alt="" id="imgGenerate">
            </div>
        </div>
        
    </div>







    <script src="qr.js"></script>
</body>

</html>
